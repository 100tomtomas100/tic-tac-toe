<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <p>Tic Tac Toe</p>
    </div>
    <div id="pop-up"><div id="pop-up-text"><p id="pop-up-text1"></p>
    <p id="pop-up-text2"></p></div></div>
    <div id="middle">
       
            <div class="modes" id="pvp">
                <button>Person VS Person</button>
            </div>
            <div class="modes" id="cvp">
                <button>Computer VS Person</button>
            </div>
       
        <div id="game-board">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>
        <div id ="players">
            <div id="start-score"><div id="start1"><p>Start</p></div><div id="score">Score</div><div id="start2"><p></p></div></div>
            <div id="player1" ><p>Player 1</p><p id="player1score">0</p></div>
            <div id="player2"><p id="player2score">0</p><p id ="player2-computer">Player 2</p></div>
            <div id ="choices"><p id="player1choice"></p><p id="switch-choices" >&#8646;</p><p id="player2choice"></p></div>
        </div>
        <div id="reset">
            <button>RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
